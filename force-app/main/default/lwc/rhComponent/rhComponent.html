<template>
    <lightning-card title="RH - Demandes de Congé Approuvées par le Manager">
        <div class="slds-m-around_medium">
            <template if:true={managerApprovedRequests.length}>
                <template for:each={managerApprovedRequests} for:item="request">
                    <div key={request.Id} class="slds-box slds-m-bottom_small request-card" onclick={handleRequestClick} data-id={request.Id}>
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <strong>{request.employeeName}</strong><br/>
                                <span class="slds-text-body_small">{request.Start_Date__c} - {request.End_Date__c}</span><br/>
                                <span class="slds-text-body_small">Type: {request.Type__c}</span><br/>
                                <span class="slds-text-body_small">Statut Manager: {request.Status__c}</span>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <lightning-button-icon 
                                    icon-name="utility:check" 
                                    variant="success" 
                                    size="small" 
                                    alternative-text="Approuver par RH"
                                    title="Approuver par RH"
                                    data-id={request.Id} 
                                    onclick={handleQuickApproveRH}>
                                </lightning-button-icon>
                                <lightning-button-icon 
                                    icon-name="utility:close" 
                                    variant="destructive" 
                                    size="small" 
                                    alternative-text="Rejeter par RH"
                                    title="Rejeter par RH"
                                    data-id={request.Id} 
                                    onclick={handleQuickRejectRH}
                                    class="slds-m-left_xx-small">
                                </lightning-button-icon>
                            </div>
                        </div>
                    </div>
                </template>
            </template>
            <template if:false={managerApprovedRequests.length}>
                <p class="slds-text-align_center slds-text-color_weak">Aucune demande approuvée par le manager en attente d'approbation RH.</p>
            </template>
        </div>
    </lightning-card>

    <!-- Historique des Demandes Traitées par RH -->
    <lightning-card title="Historique des Demandes Traitées par RH" class="slds-m-top_medium">
        <div class="slds-m-around_medium">
            <!-- Demandes Approuvées par RH -->
            <div class="slds-m-bottom_large">
                <h3 class="slds-text-heading_small slds-m-bottom_small slds-text-color_success">
                    <lightning-icon icon-name="utility:success" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    Demandes Approuvées par RH ({rhApprovedRequests.length})
                </h3>
                <template if:true={rhApprovedRequests.length}>
                    <template for:each={rhApprovedRequests} for:item="request">
                        <div key={request.Id} class="slds-box slds-m-bottom_small request-card approved-by-rh" onclick={handleRequestClick} data-id={request.Id}>
                            <div class="slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <strong>{request.employeeName}</strong><br/>
                                    <span class="slds-text-body_small">{request.Start_Date__c} - {request.End_Date__c}</span><br/>
                                    <span class="slds-text-body_small">Type: {request.Type__c}</span><br/>
                                    <span class="slds-text-body_small slds-text-color_success">Statut: Approuvé par RH</span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <lightning-icon icon-name="utility:success" variant="success" size="small"></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={rhApprovedRequests.length}>
                    <p class="slds-text-align_center slds-text-color_weak">Aucune demande approuvée par RH.</p>
                </template>
            </div>

            <!-- Demandes Rejetées par RH -->
            <div>
                <h3 class="slds-text-heading_small slds-m-bottom_small slds-text-color_error">
                    <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    Demandes Rejetées par RH ({rhRejectedRequests.length})
                </h3>
                <template if:true={rhRejectedRequests.length}>
                    <template for:each={rhRejectedRequests} for:item="request">
                        <div key={request.Id} class="slds-box slds-m-bottom_small request-card rejected-by-rh" onclick={handleRequestClick} data-id={request.Id}>
                            <div class="slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <strong>{request.employeeName}</strong><br/>
                                    <span class="slds-text-body_small">{request.Start_Date__c} - {request.End_Date__c}</span><br/>
                                    <span class="slds-text-body_small">Type: {request.Type__c}</span><br/>
                                    <span class="slds-text-body_small slds-text-color_error">Statut: Rejeté par RH</span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <lightning-icon icon-name="utility:error" variant="error" size="small"></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={rhRejectedRequests.length}>
                    <p class="slds-text-align_center slds-text-color_weak">Aucune demande rejetée par RH.</p>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- Modal for RH Approval/Rejection -->
    <template if:true={selectedRequestForApproval}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeApprovalModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Action sur la Demande de Congé (RH)</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Détails de la Demande</h3>
                            <p><strong>Employé:</strong> {selectedRequestForApproval.employeeName}</p>
                            <p><strong>Type:</strong> {selectedRequestForApproval.Type__c}</p>
                            <p><strong>Date de début:</strong> {selectedRequestForApproval.Start_Date__c}</p>
                            <p><strong>Date de fin:</strong> {selectedRequestForApproval.End_Date__c}</p>
                            <p><strong>Statut Manager:</strong> {selectedRequestForApproval.Status__c}</p>
                            <p if:true={selectedRequestForApproval.Reason__c}><strong>Raison:</strong> {selectedRequestForApproval.Reason__c}</p>
                            <p if:true={selectedRequestForApproval.Manager_Comments__c}><strong>Commentaires Manager:</strong> {selectedRequestForApproval.Manager_Comments__c}</p>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_medium">
                        <h4 class="slds-text-heading_small slds-m-bottom_small">Action RH</h4>
                        <lightning-textarea 
                            label="Commentaires (Optionnel)" 
                            value={approvalComments} 
                            onchange={handleCommentsChange}
                            placeholder="Ajouter des commentaires pour cette décision...">
                        </lightning-textarea>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Approuver par RH" 
                        onclick={confirmApprovalRH} 
                        variant="success" 
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        label="Rejeter par RH" 
                        onclick={confirmRejectionRH} 
                        variant="destructive" 
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button 
                        label="Fermer" 
                        onclick={closeApprovalModal} 
                        variant="neutral">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
